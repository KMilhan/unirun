name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      note:
        description: "Optional note for manual build-only runs"
        required: false

permissions:
  contents: read

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest
    outputs:
      release_channel: ${{ steps.release_target.outputs.channel }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: uv-${{ runner.os }}-

      - uses: astral-sh/setup-uv@v3

      - name: Determine release target
        id: release_target
        run: |
          if [[ "${{ github.event_name }}" != "push" ]]; then
            echo "channel=none" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "${{ github.ref_name }}" == v*-rc* ]]; then
            echo "channel=testpypi" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref_name }}" == v* ]]; then
            echo "channel=pypi" >> "$GITHUB_OUTPUT"
          else
            echo "channel=none" >> "$GITHUB_OUTPUT"
          fi

      - name: Build wheel and sdist
        run: |
          rm -rf dist
          uvx --python 3.14 hatch build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.run_id }}
          path: dist/
          if-no-files-found: error
          retention-days: 7

  publish:
    name: Publish package
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.release_channel != 'none'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.run_id }}
          path: dist

      - name: Publish to TestPyPI
        if: needs.build.outputs.release_channel == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist

      - name: Publish to PyPI
        if: needs.build.outputs.release_channel == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
